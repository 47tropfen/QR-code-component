<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      height: 100vh;
      font-family: "Outfit", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(212, 45%, 89%);
    }

    .white-background {
      background-color: white;
      width: 275px;
      text-align: center;
      border-radius: 15px;
      padding-top: 15px;
    }

    #image-qr-code {
      max-height: 250px;
      max-width: auto;
      border-radius: 10px;
    }

    #small-text {
      margin-bottom: 25px;
      margin-left: 25px;
      margin-right: 25px;
    }

  </style>
</head>
  <body>

    <main class="white-background">
      <div>

        <img id="image-qr-code" src="image-qr-code.png" alt="image-of-a-qr-code">
        <h4>Improve your front-end skills by building projects</h4>         
        <p id="small-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </div>
    </main>

  </body>
</html>
