<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      height: 100vh;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(212, 45%, 89%);
    }

    #white-background {
      background-color: white;
      width: 200px;
      text-align: center;
      border-radius: 15px;
      padding-top: 11px;
    }

    #image-qr-code {
      height: 175px;
      width: auto;
      border-radius: 10px;
    }

    h4 {
      margin: 5px 0 0 0;
    }

    #small-text {
      font-size: 11px;
      letter-spacing: .15px;
      margin-bottom: 25px;
    }

  </style>
</head>
<body>
    <div id="white-background">

        <img id="image-qr-code" src="image-qr-code.png" alt="image-of-a-qr-code">
        <h4>Improve your front-end <br> skills by building projects</h4>         
        <p id="small-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
  
</body>
</html>
